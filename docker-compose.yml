version: "3.3"
services:
  fooocus:
    container_name: fooocus
    build:
      context: .
    ports:
      - "7861:7860"
    stdin_open: true
    tty: true
    volumes:
      - ./:/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
  download:
    container_name: download
    build: ./download/
    volumes:
      - ./models:/models